<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="move-area">
        <div id="mtarget" class="moving-target"></div>
    </div>
    <div class="results-container">
        <div class="name-results"><strong>Name: </strong><span id="name">not set</span></div>
        <div class="score-results"><strong>Score: </strong><span id="score">0</span></div>
    </div>


    <div id="overlaydiv"></div>
    <div id="overlaydivbox">
        <h1>Please enter your name:</h1>
        <input type="text" size="30" id="enteredname" class="name-entered">
        <div id="name-empty">Name cannot be empty!</div>
        <div id="submitname" class="name-submit">Submit</div>
    </div>



    <script src="core.js" type="text/javascript"></script>
</body>
</html>
