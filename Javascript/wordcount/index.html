<!DOCTYPE html>

<html lang="en">

<head>
    <title>Word Count App</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
<div class="main-wrapper">

    <textarea id="area-txt" class="txt-area" placeholder="Insert text" ></textarea>
    <button id="calculate" class="calculate-words">CALCULATE</button>

    <div id="custom-word-count" class="count-fields">
        <span>Enter a custom word:</span>
        <span><input type="text" name="custom-word-field" id="custom-word-field"></span>

    </div>

    <div id="output-all" class="all-output"></div>

</div>

<script src="behavior.js" type="text/javascript"></script>
</body>


</html>
