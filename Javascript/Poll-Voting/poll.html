
<!DOCTYPE html>

<html lang="en">
	
	<head>
		<title>Poll/Voting App</title>
		
		<link href="pollstyle.css" rel="stylesheet" type="text/css"/>
	</head>
	
	<body>
		
		<div id="mndiv">
			<h1>Voting/Poll</h1>
			
			<div class="outerpoll">
				<div class="innerpollcontent">Clint Eastwood</div>
				<div class="innerpoll">
					<div class="upper"><button class="vbutton" id="xhbutton">Vote</button></div>
					<div class="lower">
						<div class="ll" id="xhresult">0 votes</div>
						<div class="lr" id="xhpercent">0 %</div>
					</div>
				</div>
			</div>
			
			<div class="outerpoll">
				<div class="innerpollcontent">Mel Gibson</div>
				<div class="innerpoll">
					<div class="upper"><button class="vbutton" id="shbutton">Vote</button></div>
					<div class="lower">
						<div class="ll" id="shresult">0 votes</div>
						<div class="lr" id="shpercent">0 %</div>
					</div>
				</div>
			</div>
			
			<div class="outerpoll">
				<div class="innerpollcontent">Tom Hanks</div>
				<div class="innerpoll">
					<div class="upper"><button class="vbutton" id="robutton">Vote</button></div>
					<div class="lower">
						<div class="ll" id="roresult">0 votes</div>
						<div class="lr" id="ropercent">0 %</div>
					</div>
				</div>
			</div>
			
			<div class="outerpoll">
				<div class="innerpollcontent">Natalie Portman</div>
				<div class="innerpoll">
					<div class="upper"><button class="vbutton" id="mkbutton">Vote</button></div>
					<div class="lower">
						<div class="ll" id="mkresult">0 votes</div>
						<div class="lr" id="mkpercent">0 %</div>
					</div>
				</div>
			</div>
			
			<div class="outerpoll">
				<div class="innerpollcontent">Julia Roberts</div>
				<div class="innerpoll">
					<div class="upper"><button class="vbutton" id="ajbutton">Vote</button></div>
					<div class="lower">
						<div class="ll" id="ajresult">0 votes</div>
						<div class="lr" id="ajpercent">0 %</div>
					</div>
				</div>
			</div>
			
			<div class="tvotestext"> Total votes: </div>
			<div id="votetotal">0 votes</div>
			
		</div>
	
	
	
		<script type="text/javascript" src="pollbehavior.js"></script>
	</body>
	
</html>
